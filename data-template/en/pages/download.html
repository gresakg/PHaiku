<h2>Installation</h2>
	<p>
		If you are using git (which you should), just clone PHaiku public folder.
	</p>
	<pre>
git clone https://github.com/gresakg/PHaiku.git myproject
	</pre>
	<p>
		This will create all but the data folder. 
	</p>
	<p>
		You can also do an old fashion .zip download, and extract it to wherever 
		you want your site served from.
	</p>
	<p>
		<button><a href="https://github.com/gresakg/PHaiku/archive/master.zip">Download .zip</a></button>
	</p>
</div>
